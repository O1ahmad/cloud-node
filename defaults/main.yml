---
# Common variables
cloud_location: "us-east-1"
instance_name: "default-instance"
instance_tag: ""
instance_type: "t2.micro"
storage_size: 30
public_ip: true
ssh_private_key_path: "~/.ssh/id_rsa"
wait_for_ssh: true
ingress_ports:
  - protocol: tcp
    port: 22
    cidr: "0.0.0.0/0"
security_group_name: "default-security-group"
security_group_description: "Default Security Group"
instance_image: "ubuntu-20-04-x64"
cloud_user: "ubuntu"

# GCP specific variables
gcp_project: ""

# Azure specific variables
resource_group: ""
vnet_name: ""
subnet_name: ""
public_ip_name: ""
nic_name: ""
ssh_public_key: ""

# DigitalOcean specific variables
do_ssh_key_fingerprint: ""
