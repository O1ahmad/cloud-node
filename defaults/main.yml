---
# Common variables
cloud_provider: "aws"
cloud_location: "us-east-1"
instance_name: "default-instance"
instance_tag:
instance_type: "t2.micro"
storage_size: 30
public_ip: true
ssh_private_key_path:
ssh_public_key:
wait_for_ssh: true
ingress_ports:
  - proto: tcp
    ports:
      - 22
    cidr_ip: "0.0.0.0/0"
security_group_name: "default-security-group"
security_group_description: "Default Security Group"
instance_image: "ami-04b70fa74e45c3917"
cloud_user: "ubuntu"
uninstall: false
preemptible: false

# GCP specific variables
gcp_project: ""

# Azure specific variables
resource_group: ""
vnet_name: ""
subnet_name: ""
public_ip_name: ""
nic_name: ""

# DigitalOcean specific variables
do_ssh_key_fingerprint: []
